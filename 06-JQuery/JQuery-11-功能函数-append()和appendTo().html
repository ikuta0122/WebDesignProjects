<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQuery-功能函数-append()和appendTo()</title>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script>
			//爸爸找儿子
			function fun1(){
				$("#father").append($("#son"));
			}
			//儿子找爸爸
			function fun2(){
				$("#son").appendTo($("#father"));
			}
		</script>
		<style type="text/css">
			#father {
				background-color: green;
				width: 200px;
				height: 200px;
				font-size: 30px;
				color: red;
				margin-bottom: 10px;
			}
			.orphanage {
				background-color: pink;
				width: 200px;
				height: 200px;
				font-size: 20px;
				color: red;
				margin-bottom: 10px;
			}
			#son {
				background-color: yellow;
				width: 80px;
				height: 80px;
				font-size: 20px;
				color: red;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="father">
			我是爸爸
		</div>
		<div class="orphanage">
			孤儿院
			<div id="son">
				我是儿子
			</div>
		</div>
		<input type="button" value="爸爸找儿子" onclick="fun1()" />
		<input type="button" value="儿子找爸爸" onclick="fun2()" />
	</body>
</html>
