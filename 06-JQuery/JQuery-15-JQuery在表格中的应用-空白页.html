<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQuery在表格中的应用-空白页</title>
		<!--实现功能
		1.全选与全不选的相互相应
		2.鼠标悬停和鼠标经过的背景颜色改变
		3.删除按钮的实现(对应全部按钮)
		-->
	</head>
	<body>
		<center>
			<table border="2px">
				<!--标题行-->
				<tr>
					<td>职员姓名</td>
					<td>职员职位</td>
					<td>职员工资</td>
					<td>
						<input type="checkbox" />全选和全不选
						<input type="button" value="删除" />
					</td>
				</tr>
				<!--数据行-->
				<tr>
					<td>mike</td>
					<td>初级工程师</td>
					<td>10000</td>
					<td>
						<input type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>smith</td>
					<td>中级工程师</td>
					<td>20000</td>
					<td>
						<input type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>allen</td>
					<td>高级工程师</td>
					<td>40000</td>
					<td>
						<input type="checkbox" />
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
