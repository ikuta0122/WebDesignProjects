<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的BOM编程-设置地址栏上的URL</title>
		<!--总结:通过浏览器向服务器发送请求的方法
		1.表单form的提交submit
		2.超链接a
		3.document.location
		4.window.location
		5.window.open("URL")
		6.直接在浏览器地址栏上输入URL发送请求
		-->
	</head>
	<body>
		<script type="text/javascript">
			function goBaidu() {
				//window.location.href = "http://www.baidu.com";
				//window.location = "http://www.baidu.com";
				//document.location.href = "http://www.baidu.com";
				document.location = "http://www.baidu.com";
			}
		</script>
		<input type="button" value="百度" onclick="goBaidu();" />
	</body>
</html>
