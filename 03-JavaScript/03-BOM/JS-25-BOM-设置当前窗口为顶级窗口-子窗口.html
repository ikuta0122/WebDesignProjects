<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的BOM编程-设置当前窗口设置为顶级窗口-子窗口</title>
	</head>
	<body>
		子窗口
		<!--如果当前页面不是顶级窗口,将当前窗口设置为顶级窗口-->
		<script type="text/javascript">
			function setTop() {
				if (window.top != window.self) {
					window.top.location = window.self.location;
				}
			}
		</script>
		<input type="button" value="设置为顶级窗口" onclick="setTop()" />
	</body>
</html>
