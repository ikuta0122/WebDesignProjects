<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的DOM编程-获取下拉列表选中项的value</title>
	</head>
	<body>
		<!--
		<select onchange="alert(this.value)">
			<option value="">--请选择省份--</option>
			<option value="001">河北</option>
			<option value="002">河南</option>
			<option value="003">山东</option>
			<option value="004">山西</option>
		</select>
		-->
		
		<script type="text/javascript">
			window.onload = function() {
				var provinceListElt = document.getElementById("provinceList");
				provinceListElt.onchange = function() {
					alert(provinceListElt.value);
				}
			}
		</script>
		<select id="provinceList">
			<option value="">--请选择省份--</option>
			<option value="001">河北</option>
			<option value="002">河南</option>
			<option value="003">山东</option>
			<option value="004">山西</option>
		</select>
		
	</body>
</html>
