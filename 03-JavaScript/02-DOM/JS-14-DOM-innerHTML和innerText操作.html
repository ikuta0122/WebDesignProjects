<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的DOM编程-innerHTML和innerText操作div和span</title>
		<!--innerHTML和innerText
		1.相同点:设置元素内部内容
		2.不同点:
			*innerHTML响应HTML代码
			*innerText不响应HTML代码
		-->
		<style type="text/css">
			#div1 {
				background-color: antiquewhite;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				top: 100px;
				left: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("button").onclick = function() {
					//设置div中的内容
					//第一步:获取div对象
					//第二步:使用innerHTML属性来设置元素内部的内容
					//document.getElementById("div1").innerHTML = "设置div成功";
					// document.getElementById("div1").innerHTML = "<font color='red'>设置div成功</font>";
					document.getElementById("div1").innerText = "<font color='red'>设置div成功</font>";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="设置div中的内容" id="button" />
		<div id="div1"></div>
	</body>
</html>
