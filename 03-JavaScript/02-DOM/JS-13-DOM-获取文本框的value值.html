<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的DOM编程-获取文本框的value</title>
		<!--
		1.JavaScript包括三部分
			ECMAScript(ES规范/ECMA-262标准):JS的核心语法
			DOM(Docunment Object Model):文档对象模型
				*对页面当中的节点进行增删改
			BOM(Brower Object Model):浏览器对象模型
				*关闭浏览器窗口,打开新浏览器窗口,后退,前进...
		2.DOM和BOM的区别和联系:BOM包含DOM
			*BOM的顶级对象:window
			*DOM的顶级对象:document
		-->
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function() {
				//情景1:测试BOM包含DOM
				//window不省略
				window.document.getElementById("button1").onclick = function() {
					alert("hello");
				}
				/*window省略
				document.getElementById("button").onclick = function() {
					alert("hello");
				}
				*/

				//情景2:将文本框1的输入内容设置到文本框2中
				document.getElementById("button2").onclick = function() {
					document.getElementById("username2").value =
						document.getElementById("username1").value;
				}
			}
		</script>
		<!--情景1:测试BOM包含DOM-->
		<input type="button" value="button" id="button1" />
		<br><br><br><br><br>
		<!--情景2:将文本框1的输入内容设置到文本框2中-->
		<input type="text" id="username1" />
		<br>
		<input type="text" id="username2" />
		<br>
		<input type="button" value="将文本框1中的输入内容设置到文本框2中" id="button2" />
		<br><br><br><br><br>
		<!--情景3:通过blur事件获取文本框的value-->
		<input type="text" onblur="alert(this.value)" />
	</body>
</html>
