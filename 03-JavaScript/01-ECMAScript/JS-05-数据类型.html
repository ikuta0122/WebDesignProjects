<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1.JavaScript中的数据类型:原始类型+引用类型
				*原始类型:Undefined Number String Boolean Null
				*引用类型:Object及其子类
			2.ES6之后,新增了一种类型:Symble
			3.JavaScript中的"typeof"运算符,可以在程序的运行阶段动态获取变量的数据类型
				*语法格式:typeof 变量名
				*运算结果只能是以下6个字符串(注意:全部小写)之一
					"undefined"
					"number"
					"string"
					"boolean"
					"object"
					"function"
			4.在JavaScript中比较字符串是否相等,使用"==",没有"equals"
			5.Undefined类型
				*Undefined类型的范围:undefined(只有一个值)
				*变量系统默认赋值undefined
				*变量可以动手赋值undefined
			6.Number类型
				*Number类型的范围：正数、负数、整数、小数、不是数字、无穷大
				*NaN:Not a Number表示不是一个数字,属于Number类型
					*运算结果本应是一个数字但最终结果不是一个数字时,运算结果为NaN
				*Infinity表示无穷大
					*在除法运算中当被除数为0时,运算结果为Infinity
				*函数
					*isNaN(数据)		判断数据是否为一个数字
					*parseInt()		将字符串转换成int类型的数据
					*parseFloat()	将字符串转换成float类型的数据
					*Math.ceil()	数字向上取整
			7.String类型
				*JavaScript中字符串既可以使用单引号,也可以使用双引号
				*JavaScript中创建字符串对象的两中方式
					*第一种方式:直接创建 
						str = "abc";
					*第二种方式:使用JS中的内置支持类 
						var str = new String("abc");
				*String的父类是Object
				*无论是小string还是大String,两者的属性和函数都是通用的
				*常用属性
					length	字符串长度
				*常用函数
					indecOf()		获取指定字符串在当前字符串第一次出现的索引
					lastIndexOf()	获取指定字符串在当前字符串最后一次出现的索引
					replace()		替换(只替换第一个匹配字符串)
					split()			拆分字符串
					substr()		截取子字符串
					substring()		截取子字符串
						*substr(startIndex,length)
						*substring(startIndex,endIndex)	注意:不包含endIndex
					toLowerCase()	转换小写
					tuUpperCase()	转换大写
			8.Boolean类型
				*Boolean类型的范围:true false(只有两个值)
				*Boolean()	将非Boolean类型的数据转换成Boolean类型
					1			true
					0			false
					""			false
					"abc"		true
					null		false
					NaN			false
					undefinded	false
					Infinity	true
			9.Null类型
				*Null类型的范围:null(只有一个值)
				*注意:typeof Null类型的变量 == "object"
			*/

			//求和函数:要求变量a和变量b的数据类型必须是数字
			function sum(a, b) {
				if (typeof a == "number" && typeof b == "number") {
					return a + b;
				}
				window.alert(a + "," + b + "必须都为数字");
			}
			//测试求和函数的类型规定
			var retValue1 = sum(10, 20);
			window.alert("retValue1 = " + retValue1);
			//retValue1 = 30
			var retValue2 = sum(false, "b");
			//false,b必须都为数字
			window.alert("retValue2 = " + retValue2);
			//retValue2 = undefined(没有返回值,默认赋值undefined)

			//情景:Number类型
			var i;
			var k = undefined;
			var j = "undefinded";
			//i默认赋值undefinded,k手动赋值undefined
			//i和k的类型为Undefinded,j的类型为String

			//情景:Undefinded类型的范围
			var v1 = 1;
			window.alert(typeof v1);
			//number
			var v2 = -1;
			window.alert(typeof v2);
			//number
			var v3 = 1.1;
			window.alert(typeof v3);
			//number
			var v4 = NaN;
			window.alert(typeof v4);
			//number
			var v5 = Infinity;
			window.alert(typeof v5);
			//number

			//情景:关于NaN的出现情况
			var n1 = 100;
			var n2 = "哈哈";
			window.alert(n1 / n2);
			//NaN
			//结论:运算结果本应是一个数字但最终结果不是一个数字时,运算结果为NaN

			//情景:关于Infinity的出现情况
			var i1 = 100;
			var i2 = 0;
			window.alert(i1 / i2);
			//Infinity
			//结论:在除法运算中当被除数为0时,运算结果为Infinity

			//情景:关于JS在数字运算时和Java的区别
			window.alert(10 / 3);
			//3.3333333333333335

			//情景:isNaN()		判断数据是否为一个数字
			function mysum(a, b) {
				if (isNaN(a) || isNaN(b)) {
					alert("参与运算的必须是数字");
					return;
				}
				return a + b;
			}
			window.alert(mysum(100, "abd"));
			//参与运算的必须是数字
			//undefined
			window.alert(mysum(100, 200));
			//300

			//情景:parseInt()		将字符串转换成int类型的数据
			window.alert(parseInt("7.7"));
			//7

			//情景:parseFloat()		将字符串转换成float类型的数据
			window.alert(parseFloat("6.2") + 1);
			//7.7
			//情景:Math.ceil()		数字向上取整
			window.alert(Math.ceil(6.9));
			//7

			//情景:关于String类型
			var x = "abc";
			alert(typeof x);
			//string
			//小string属于原始类型
			var y = new String("abc");
			alert(typeof y);
			//object
			//大String属于Object

			//情景:测试String类型的属性
			alert(x.length);
			//3

			//情景:测试String类型的函数
			alert("http://www.baidu.com".indexOf("baidu"));
			//11
			alert("http://www.baidu.com".indexOf("sohu"));
			//-1
			alert("http://www.baidu.com".replace("baidu", "sohu"));
			//http://www.sohu.com

			//情景:测试substr()和substring()的区别
			alert("abcdefg".substr(2, 4));
			//cdef
			alert("abcdefg".substring(2, 4));
			//cd

			//情景:关于Boolean类型
			var username = "";
			//if条件句中自动调用Boolean()函数
			//if (username) {
			if (Boolean(username)) {
				alert("欢迎你," + username);
			} else {
				alert("用户名不能为空");
			}

			//情景:关于Null类型
			var n = null;
			window.alert(typeof n);
			//object
			//注意:typeof Null类型的变量 == "object"
		</script>
	</body>
</html>
