<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的void运算符</title>
		<!--void运算符
		1.语法格式:void(表达式)
		2.运算原理:执行表达式但不返回任何结果
		3.具体写法:javascript:void(0)
			*注意:不能省略javascript:
		-->
	</head>
	<body>
		页面顶部
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<a href="javascript:void(0)" onclick="window.alert('test code')">
			既保留超链接的样式,又能够实现用户点击该超链接时执行JS代码,但页面不能跳转
		</a>
	</body>
</html>
