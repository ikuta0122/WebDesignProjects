<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的事件</title>
		<!--关于JavaScript中的常用事件
		1.任何一个事件都会对应一个事件句柄
		2.事件句柄是在事件前添加on
		3.事件句柄以属性的形式存在
		blur		失去焦点
		focus		获得焦点
		-------------------------
		load		页面加载完毕(整个HTML页面中所有元素全部加载完毕后发生)
		-------------------------
		change		下拉列表选中项改变或者文本框内容改变
		select		文本被选定
		-------------------------
		reset		表单重置
		submit		表单提交
		-------------------------
		keydown		键盘按下
		keyup		键盘弹起
		-------------------------
		mousedown	鼠标按下
		mouseup		鼠标弹起
		click		鼠标单击
		dbclick		鼠标双击
		mouseover	鼠标经过
		mousemove	鼠标移动
		mouserout	鼠标离开
		-->
		<!--回调函数(callback函数)
		1.回调函数的特点:由其他程序调用
		2.Java中也存在回调函数机制
		public class MyClass{
			//站在main()方法角度,主动调用run()方法叫做正向调用
			public static void main(String[] args){
				run();
			}
			
			//站在run()方法角度,run()方法被其他程序调用叫做回调函数
			public static void run(){
				System.out.println("跑步");
			}
		}
		-->
		<!--事件的注册
		注册事件的第一种方式:直接在标签中使用事件句柄
		注册事件的第二种方式:使用JS代码完成注册事件
			*第一步:获取对象(document属于内置对象,可以直接调用,代表整个HTML页面)
			*第二步:对象的事件句柄属性赋值(注意:千万别加小括号)
			*变形:使用匿名方法
		-->
	</head>
	<body>
		<!--注册事件的第一种方式:直接在标签中使用事件句柄-->
		<script type="text/javascript">
			//对于当前程序而言,函数sayHello()被称为回调函数(callback函数)
			function sayHello1() {
				window.alert("hello1");
			}
		</script>
		<input type="button" value="hello1" onclick="sayHello1()" />

		<!--注册事件的第二种方式:使用JS代码完成注册事件-->
		<input type="button" value="hello2" id="mybutton2" />
		<script type="text/javascript">
			function sayHello2() {
				alert("hello2");
			}
			//第一步:获取对象(document属于内置对象,可以直接调用,代表整个HTML页面)
			var mybutton2 = document.getElementById("mybutton2");
			//第二步:给对象的事件句柄属性赋值
			mybutton2.onclick = sayHello2;
			//注意:千万别加小括号
			//错误写法:btnObj.onclick = sayHello2();
		</script>

		<!--注册事件的第二种方式的变形:使用匿名方法-->
		<input type="button" value="hello3" id="mybutton3" />
		<script type="text/javascript">
			//第一步:获取对象
			var mybutton3 = document.getElementById("mybutton3");
			//第二步:对象的事件句柄属性赋值
			//该匿名函数也是回调函数
			mybutton3.onclick = function() {
				alert("hello3");
			}
		</script>
		
		<!--注册事件的第二种方式的精简-->
		<input type="button" value="hello4" id="mybutton4" />
		<script type="text/javascript">
			document.getElementById("mybutton4").onclick = function(){
				alert("hello4");
			}
		</script>
	</body>
</html>
