<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JavaScript中的函数</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1.JavaScript中的函数是什么?
				函数:实现某个特定功能的可重复利用的代码
				*等同与Java语言中的方法
			2.JavaScript中的函数的语法格式
				function 函数名(形式参数列表){
					函数体;
				}
				函数名 = function(形式参数列表){
					函数体;
				}
			3.JavaScript中的函数在调用时,实际参数类型和个数没有限制
			4.JavaScript中的函数不支持重载
				*JavaScript中的函数不能重名
				*后出现的函数覆盖先出现的函数
			*/
			//第一种写法
			function sum(a, b) {
				return (a + b);
			}
			var retValue1 = sum(10, 20);
			window.alert('retValue1 = ' + retValue1);
			//retValue1 = 30
			var retValue2 = sum('jack');
			window.alert('retValue2 = ' + retValue2);
			//retValue2 = jackundefinded
			var retValue3 = sum();
			window.alert('retValue3 = ' + retValue3);
			//retValue3 = NaN(Not a Number表示不是一个数字)
			var retValue4 = sum(1, 2, 3);
			window.alert('retValue4 = ' + retValue4);
			//retValue4 = 3

			//第二种写法
			sayHello = function(username) {
				return "Hello," + username;
			}
			window.alert(sayHello('zhangsan'));

			//情景:JavaScript中的函数不支持重载
			function test(test) {
				window.alert('test');
			}

			function test() {
				window.alert('TEST');
			}
			test(1);
			//TEST(后出现的函数覆盖先出现的函数)
		</script>
		<input type="button" value="计算10+20" onclick="window.alert(sum(10,20))" />
		<br /><br /><br />
		<input type="button" value="hello" onclick="window.alert(sayHello('zhangsan'))" />
		<br /><br /><br />
	</body>
</html>
