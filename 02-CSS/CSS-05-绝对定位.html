<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的绝对定位</title>
		<style type="text/css">
			#mydiv {
				background-color: #000000;
				border: 1px solid #FF0000;
				width: 100px;
				height: 100px;
				/*绝对定位*/
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="mydiv"></div>
	</body>
</html>
