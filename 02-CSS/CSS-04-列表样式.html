<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML列表的CSS样式</title>
		<style type="text/css">
			ul {
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>中国
				<ul>
					<li>北京</li>
					<li>天津</li>
					<li>福建</li>
				</ul>
			</li>
			<li>日本
				<ul>
					<li>北京</li>
					<li>天津</li>
					<li>福建</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
