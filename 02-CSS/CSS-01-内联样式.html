<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML页面嵌套中使用CSS样式的第一种方式-内联定义</title>
  <!--
    width	宽度样式
    length	高度样式
    background	背景色样式
    display		布局样式(none表示隐藏,block表示显示)
  -->
  <!--边框样式
    1.边框样式的第一种方式:border-width:1px;border-style:solid;border-color:red;
    2.边框样式的第二种方式:border:1px solid red
  -->
</head>
<body>
<div style="width:300px;height:300px;background-color:#CCFFFF;display:block;
		border-style:solid;border-color:red;border-width:1px;">

</div>
<br/>
<br/>
<div style="width:300px;height:300px;background-color:#CCFFFF;display:block;
		border:1px solid black;">

</div>
</body>
</html>
