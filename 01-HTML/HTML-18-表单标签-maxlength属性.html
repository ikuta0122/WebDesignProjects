<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML表单的maxlength</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：按钮标签的maxlength属性:指定最大长度
        -->
	</head>
	<body>
		<form action="http://localhost:8080/oa/save">
			<input type="text" maxlength="3" name="usercode"/>
			<br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
