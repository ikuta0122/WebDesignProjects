<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的div和span</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：
        		1.div和span是什么?
        			div和span都可以成为"图层"
        		2.图层有什么用?
        			灵活地布局页面
        		3.div和span通过x轴和y轴坐标进行定位
        		4.div和span的区别
        			*div默认占用一行
        			*span默认不占用一行
        			
        -->
	</head>
	<body>
		<div id="div1" >我是一个div标签</div>
		<div id="div2" >我是一个div标签</div>
		<span id="span1">我是一个span标签</span>
		<span id="span2">我是一个span标签</span>
		<br />
		<br />
		<br />
		<div>div嵌套第一层
			<div>div嵌套第二层</div>
		</div>
			
		
	</body>
</html>
