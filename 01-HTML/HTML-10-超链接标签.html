<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的超链接/热链接</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-06
        	描述：
        		1.超链接标签:a
        		2.超链接的特点:下划线,停留光标改变,跳转页面
        		3.超链接的href属性:hot reference 热引用
        			*href属性后面一定是一个资源的地址
        			*地址既可以是网络资源,也可以是本地资源
        		4.超链接的target属性
        			*_blank		新窗口
        			*_self		当前窗口	默认方式
        			*_top		顶级窗口
        			*_parent	父窗口
        		5.超链接的作用:通过超链接可以从浏览器向服务器发送请求
        			*浏览器向服务器发送数据:请求/request
        			*服务器向浏览器发送数据:响应/response
        			*B/S结构的系统:每一个请求都会对应一个响应
        				*B ---请求---》S
        				*S ---响应---》B
        		6.点击超链接和在地址栏直接输入URL的区别?
        			*本质上都是浏览器向服务器发送请求
        			*操作上超链接使用更方便
        -->
	</head>
	<body>
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<br>
		<a href="https://t.bilibili.com/" target="_self">BiLiBiLi</a>
		<br>
		<a href="007-HTML的背景颜色和背景图片.html">HTML的背景颜色和背景图片</a>
	</body>
</html>
