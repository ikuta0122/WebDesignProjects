<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的元素id属性</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：
        		1.在HTML文档当中,任何元素/节点都有id属性
        			*id属性是该节点的唯一标识
        			*id值在同一个文档中不能重复
        		2.表单提交数据时,只和name有关,与id无关
        		3.id属性的作用:获取文档元素便捷
        			*javascript语言可以对HTML文档的任意节点进行增删改
        		4.HTML文档是一棵树,书上有很多节点,每一个节点都有对应的id属性
        			*javascript语言根据id属性可以对HTML文档的任意节点进行增删改
        -->
	</head>
	<body>
		<form id="myform">
			<input type="text" id="username" name="username"  />
			<br />
			<input type="password" id="userpwd" name="userpwd" />
			<br />
			<input type="submit" id="usersubmit" value="登陆"/>
		</form>
	</body>
</html>
