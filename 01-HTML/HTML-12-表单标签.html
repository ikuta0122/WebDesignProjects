<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的表单</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：
        		1.表单标签:form
        			*表单的作用收集用户信息(表单展示之后,用户填写表单,点击提交按钮提交数据给服务器)
        			*一个网页中可以有多个表单
        		2.表单标签的action属性:指定服务器地址
        			*表单以action?name=value&name=value&name=value&....的形式提交数据给服务器
        			*表单标签的action属性和超链接属性的href属性相同,都可以向服务器发送请求(request)				        		
       			3.表单按钮的method属性
       				*method="get"	浏览器地址栏显示用户提交信息
       				*method="post"	浏览器地址栏隐藏用户提交信息
       				*method属性默认指定get
       			4.表单与超链接的比较
       				*表单提交数据给服务器灵活,可以由用户输入
       				*超链接提交数据给服务器固定,不能修改
       					*<a href="http://localhost:8080/oa/save?username=abc&userpwd=123">提交</a> 
       			
       			1.按钮标签:input
       			2.按钮标签的type属性:指定按钮类型
       				*text		文本
       				*password	密码
       				*reset		重置
       				*submit 	提交
       				*button		普通按钮
       				*radion		单选按钮(单选按钮的value必须手动指定)
       				*checkbox	多选按钮(多选按钮的value必须手动指定)
       				*file		上传文件
       				*hidden		隐藏域(网页上不显示,但是表单提交数据时会自动提给服务器)
       			3.按钮标签的value属性:指定按钮显示文本
       			4.按钮标签的name属性
       				*表单以action?name=value&name=value&name=value&....的形式提交数据给服务器
       				*表单项具有name属性的,才会提交给服务器
       				*当表单项的name属性没有填写时,该项不会提交给服务器
       				*当表单项的value属性没有填写时,该项提交给服务器的value为空字符串" ",而非null
        		5.按钮标签的readonly属性和disabled属性
        			*相同点:readonly和disabled的value都为只读
        			*不同点:readonly可以提交给服务器,disabled不会提交给服务器
        				*提交数据时浏览器地址栏:http://localhost:8080/oa/save?usercode=111
        		6.按钮标签的maxlength属性:指定最大长度
        -->
	</head>
	<body>
		<form action="http://www.baidu.com">
			<input type="submit" value="百度" formtarget="_blank">
		</form>
		<br />
		<br />
		<br />
		<form action="http://localhost:8080/oa/save">
			<table>
				<tr align="center">
					<td>账号</td>
					<td><input type="text" name="username"></td>
				</tr>
				
				<tr align="center">
					<td>密码</td>
					<td><input type="password" name="userpwd"></td>
				</tr>
				
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="登陆">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="清空">						
					</td> 
				</tr>
			</table>
		</form>
	</body>
</html>
