<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML的列表</title>
  <!--
        作者：934442950@qq.com
        时间：2020-07-06
        描述：
          1.有序列表标签:ol
          2.无序列表标签:ul
          3.结点标签:li
          4.列表标签的type属性:指定列表样式
      -->
</head>
<body>
<!--有序列表-->
<ol type="I">
  <li>水果
    <ol type="i">
      <li>苹果</li>
      <li>西瓜</li>
    </ol>
  </li>
  <li>蔬菜
    <ol type="i">
      <li>生菜</li>
      <li>白菜</li>
    </ol>
  </li>
</ol>
<br/>
<!--无序列表-->
<ul type="circle">
  <li>中国
    <ul type="disc">
      <li>北京</li>
      <li>天津</li>
      <li>福建</li>
      <ul type="square">
        <li>厦门</li>
        <li>福州</li>
        <li>泉州</li>
      </ul>
    </ul>
  </li>
  <li>日本
    <ul type="disc">
      <li>东京</li>
      <li>大阪</li>
      <li>京都</li>
    </ul>
</ul>
</body>
</html>
