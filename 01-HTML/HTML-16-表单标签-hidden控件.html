<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML表单的hidden控件</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：
        		表单的hidden控件:隐藏域(网页上不显示,但是表单提交数据时会自动提给服务器)
        -->
	</head>
	<body>
		<form action="http://localhost:8080/oa/save">
			<input type="hidden" name="username" value="111" />
			用户代码<input type="text" name="usercode"/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
