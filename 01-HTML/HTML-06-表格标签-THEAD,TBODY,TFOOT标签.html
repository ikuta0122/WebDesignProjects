<!doctype html>
<html>
	<head>
		<title>HTML的表格-THEAD,TBODY,TFOOT标签</title>
		<!--注意事项
			1.THEAD,TBODY,TFOOT标签不是必须的,只是为了操作方便而将表格分为三部分
		-->
	</head>
	
	<body>
		<table border="1px" width="50%" align="center">
			<!--头-->
			<thead>
				<tr align="center">
					<th>员工编号</th>
					<th>员工薪资</th>
					<th>部门名称</th>
				</tr>
			</thead>
			
			<!--体-->
			<tbody>
				<tr align="center">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr align="center">
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
			</tbody>
			
			<!--脚-->
			<tfoot>
				<tr align="center">
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
