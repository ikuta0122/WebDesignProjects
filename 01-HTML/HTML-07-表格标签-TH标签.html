<!doctype html>
<html>
	<head>
		<title>HTML的表格-TH标签</title>
		<!--TH标签也是单元格,相比TD标签多了"加粗"和"居中"-->
	</head>
	
	<body>
		<table border="1px" width="50%" align="center">
			<tr align="center">
				<th>员工编号</th>
				<th>员工薪资</th>
				<th>部门名称</th>
			</tr>
			<tr align="center">
				<td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr align="center">
				<td>x</td>
				<td>y</td>
				<td>z</td>
			</tr>
		</table>
	</body>
</html>
