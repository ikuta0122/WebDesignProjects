<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>
	
	<body>
		<br>
		<br>
		<br>
		<br>
		<br>
		<center><h1>员工基本信息</h1></center>
		<hr color="red" width="100%">
		
		<!--3X3的表格-->
		<!--border="1px"表示设置表格的边框为1像素-->
		<!--width="60%"表示设置表格的快读为页面宽度的60%-->
		<!--height="150px"表示设置表格的高度为150像素-->
		<table border="1px" width="60%" height="150px" align="center">
			<!--align="center"表示对齐方式居中-->
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr align="center">
				<td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr align="center">
				<td>x</td>
				<td>y</td>
				<td>z</td>
			</tr>
		</table>
	</body>
</html>
