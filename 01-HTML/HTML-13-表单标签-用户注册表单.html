<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的表单-用户注册表单</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：用户注册表单
        		1.用户名	type="text"
        		2.密码	type="password"
        		3.确认密码	type="password"
        		4.性别	type="radio"
        		5.兴趣	type="checkbox"
        		6.学历	select
        		7.简介	textarea
        -->
	</head>
	<body>
		<center><h2>用户注册</h2></center>
		<hr color="blue" size="3">
		<form action="http://localhost:8080/oa/register">
			<table align="center">
				<tr>
					<td>
						用户名
					</td>
					<td>
						<input type="text" name="username">
					</td>
				</tr>
				<tr>
					<td>
						密码
					</td>
					<td>
						<input type="password" name="userpwd">
					</td>
				</tr>
				<tr>
					<td>
						确认密码
					</td>
					<td>
						<input type="password">
					</td>
				</tr>
				<tr>
					<td>
						性别
					</td>
					<td>
						<input type="radio" name="gender" value="1"/>男
						<input type="radio" name="gender" value="0"/>女
					</td>
				</tr>
				<tr>
					<td>
						兴趣
					</td>
					<td>
						<!--默认唱跳:使用checked-->
						<input type="checkbox" name="interest" value="sing" checked/>唱
						<input type="checkbox" name="interest" value="dance" checked/>跳
						<input type="checkbox" name="interest" value="rap"/>rap
					</td>
				</tr>
				<tr>
					<td>
						学历
					</td>
					<td>
						<select name="grade">
							<option value="gz">高中</option>
							<option value="bk" selected>本科</option><!--默认本科:使用selected-->
							<option value="ss">硕士</option>
							<option value="bs">博士</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						简介
					</td>
					<td>
						<textarea rows="10" cols="30" name="introduce"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset" value="清空"/>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="submit" value="注册"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
