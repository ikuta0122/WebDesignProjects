<!doctype html>
<html>
	<head>
		<title>HTML的基本标签</title>
	</head>

	<body>
		<!--段落标签-->
		<p>Eclipse是著名的跨平台的自由集成开发环境（IDE）。</p>

		<!--标题字标签-->
		<!--标题字是HTML预留的格式和WORD中的一样-->
		<!--标题字从h1到h6-->
		<h1>标题字</h1>
		<h2>标题字</h2>
		<h3>标题字</h3>
		<h4>标题字</h4>
		<h5>标题字</h5>
		<h6>标题字</h6>

		<!--换行标签-->
		<!--换行标签属于独目标记-->
		Hello<br>World

		<!--水平线标签-->
		<!--水平线标签属于独目标记-->
		<!--color和width都是水平线标签的属性-->
		<hr color="red" width="50%">
		<hr color="black" width="50%">
		<hr color="green" width="50%">

		<!--预留格式标签-->
		<pre>
		for(int i = 0,i < 10;i++){
			System.out.println(i);
		}
		</pre>

		<!--粗体字标签-->
		<b>粗体字</b><br>
		<!--斜体字标签-->
		<i>斜体字</i><br>
		<!--删除字标签-->
		<del>删除字</del><br>
		<!--插入字标签-->
		<ins>插入字</ins><br>
		<!--右上角加字标签-->
		10<sup>2</sup><br>
		<!--右下角加字标签-->
		10<sub>m</sub><br>
		<!--字体标签-->
		<font color="red" size="50%">字体标签</font><br>

	</body>
</html>
