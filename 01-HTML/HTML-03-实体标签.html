<!doctype html>
<html>
	<head>
		<title>HTML的实体标签</title>
	</head>
	
	<body>
		<!--实体符号的特点:以&开始,以;结束-->
		
		<!--小于(<)&lt;(less than)-->
		100&lt;200<br>
		<!--大于(>)&gt;(greater than)-->
		200&gt;100<br>
		<!--空格( )&nbsp;-->
		实&nbsp;&nbsp;体&nbsp;&nbsp;标&nbsp;&nbsp;签<br>
	</body>
</html>
