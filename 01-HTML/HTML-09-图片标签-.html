<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的图片</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-06
        	描述：
        		1.图片标签:img标签
        		2.图片的路径:src属性
        		3.图片的高度:height属性
        		4.图片的宽度:width属性
        			*设置图片宽度和高度时,只需设置其一,会自动等比例缩放
        			*如果两者都设置,图片会失真
        		5.图片加载失败信息:alt属性
        -->
	</head>
	<body>
		<img src="img/ikuta.jpg"/>
		<br>
		<img src="img/ikuta.jpg" width="100px" title="生田绘梨花"/>
		<br>
		<img src="img/ikuta.jpg" height="100px" title="生田绘梨花"/>
		<br>
		<img src="img/ikuta_new.jpg" alt="图片找不到">
	</body>
</html>
