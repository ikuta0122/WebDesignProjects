<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML的表单-下拉列表支持多选</title>
		<!--
        	作者：934442950@qq.com
        	时间：2020-07-07
        	描述：
        		1.下拉列表支持多选:multiple="multiple"
        			*需要按钮control键
        		2.下拉列表显示条数:size="条目数"
        -->
	</head>
	<body>
		<center><h2>下拉列表支持多选</h2></center>
		<hr color="blue" size="3">
		<center>
			<select multiple="multiple" size="5">
				<option>河北省</option>
				<option>河南省</option>
				<option>山东省</option>
				<option>山西省</option>
			</select>
		</center>
	</body>
</html>
