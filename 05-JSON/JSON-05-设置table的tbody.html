<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON-设置table的tbody</title>
</head>
<body>
<script type="text/javascript">
  //准备JSON数据
  var data = {
    "total": 4,
    "emps": [
      {"empno": 7369, "ename": "SMITH", "sal": 800.0},
      {"empno": 7369, "ename": "SMITH", "sal": 800.0},
      {"empno": 7369, "ename": "SMITH", "sal": 800.0},
      {"empno": 7369, "ename": "SMITH", "sal": 800.0}
    ]
  };

  //将数据展示到table当中
  window.onload = function () {
    var displayBtnElt = document.getElementById("displayBtn");
    displayBtnElt.onclick = function () {
      var emps = data.emps;
      var html = "";
      //循环一次拼接一个tr
      for (var i = 0; i < emps.length; i++) {
        var emp = emps[i];
        html += "<tr>";
        html += "<td>" + emp.empno + "</td>";
        html += "<td>" + emp.ename + "</td>";
        html += "<td>" + emp.sal + "</td>";
        html += "</tr>";
      }
      document.getElementById("emptbody").innerHTML = html;
      document.getElementById("count").innerHTML = data.total;
    }
    var restoreBtnElt = document.getElementById("restoreBtn");
    restoreBtnElt.onclick = function () {
      document.getElementById("emptbody").innerHTML = "";
      document.getElementById("count").innerHTML = 0;
    }
  }
</script>

<input type="button" value="显示员工信息" id="displayBtn"/>
<br/>
<input type="button" value="复原员工信息" id="restoreBtn"/>
<h2>员工信息列表</h2>
<hr/>
<table border="1px" width="50%">
  <tr>
    <th>员工编号</th>
    <th>员工性名</th>
    <th>员工薪资</th>
  </tr>
  <tbody id="emptbody">
  </tbody>
</table>
总<span id="count">0</span>条数
</body>
</html>
